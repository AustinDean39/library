<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library</title>
  <link rel="stylesheet" href="./style.css">
  <script src="./main.js" defer></script>
</head>
<body>
  <dialog id="bookFormDialog">
    <button id="btn--closeForm">Back</button>
    <hr>
    <form action="https://httpbin.org/post" method="post" id="addBookForm">
      <fieldset>
        <legend>Add a Book</legend>
        <label for="title">Book Title:</label>
        <input type="text" name="title" id="title" placeholder="Title">

        <label for="author">Author's Name:</label>
        <input type="text" name="author" id="author" placeholder="Author Name">

        <label for="pages">Number of Pages:</label>
        <input type="number" name="pages" id="pages" min="0">

        <fieldset>
          <legend>Read Status</legend>
          <input type="radio" name="readStatus" id="readTrue" value="true">
          <label for="read">Read</label>

          <input type="radio" name="readStatus" id="readFalse" value="false" checked>
          <label for="unread">Not Read Yet</label>
        </fieldset>
      </fieldset>
      <hr>
      <button type="submit" id="addBookForm--submit-btn">Add to Library</button>
    </form>
  </dialog>
  <button id="btn--showForm">Add a Book</button>
  <div id="shelf">
    
  </div>
</body>
</html>
